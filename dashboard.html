<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            text-align: center;
            margin-top: 50px;
            position: relative;
            color: white;  /* Ensure text is readable over the background */
            overflow: hidden;  /* Prevent scrollbars from appearing */
            background: linear-gradient(270deg, #c74747, #f7d29a, #b814b8, #a13213, #18d5d5, #74d320);
            background-size: 1200% 1200%;
            animation: gradientAnimation 20s ease infinite;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 2;  /* Ensure buttons are above the animated box */
        }
        button:hover {
            background-color: #45a049;
        }
        #content {
            position: relative;
            z-index: 1;  /* Place the content in front of the background */
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;  /* Clip the animated border */
        }
        .animated-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(45deg, rgba(11, 37, 210, 0.5), rgba(117, 174, 67, 0.5));
            background-size: 200% 200%;
            animation: borderAnimation 3s linear infinite;
            z-index: -1;  /* Ensure the animation is behind the content */
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes borderAnimation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }
        /* Styling for the animated paragraph */
        p#quote {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
            color: #ffe600;
            text-shadow: 0 0 5px #ffe600, 0 0 10px #ffe600, 0 0 15px #ffe600;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ffe600, 0 0 10px #ffe600, 0 0 15px #ffe600;
            }
            100% {
                text-shadow: 0 0 15px #ffe600, 0 0 30px #ffe600, 0 0 45px #ffe600;
            }
        }
    </style>
</head>
<body>
    
        <div id="content"> 
        <div class="animated-box"></div>
        <h1 id="greeting"></h1>
        <p id="quote"></p>
       
         <button id="logoutButton">Logout</button>
        
    </div>

    <script type="module" src="dasboard.js"></script>
</body>
</html>
